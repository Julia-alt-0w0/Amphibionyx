<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="img/icon-frog-1.png">
    <title>Amphibionix - Home</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SEU CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Amphibionix</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="ajuda.html">Ajuda</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>

    <!-- CARROSSEL -->
    <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="img/pexels-pixabay-45863.jpg" alt="Sapo 1">
                <div class="container">
                    <div class="carousel-caption text-start">
                        <h1>Mundo dos Anfíbios.</h1>
                        <p>Descubra as espécies mais fascinantes da natureza.</p>
                        <p><a class="btn btn-lg btn-success" href="#">Ver Galeria</a></p>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/sapo-vitoria-regia.jpg" alt="Sapo 2">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Preservação Ambiental.</h1>
                        <p>Saiba como ajudar a manter o habitat natural.</p>
                        <p><a class="btn btn-lg btn-success" href="#">Saiba mais</a></p>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/pexels-lexo-salazar-188863-1370740.jpg" alt="Sapo 3">
                <div class="container">
                    <div class="carousel-caption text-end">
                        <h1>Fotos Incríveis.</h1>
                        <p>Confira nossa seleção de fotos da semana.</p>
                        <p><a class="btn btn-lg btn-success" href="#">Abrir Álbum</a></p>
                    </div>
                </div>
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
